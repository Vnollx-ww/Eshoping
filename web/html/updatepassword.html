<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script>
        function check(){
            var oldpassword = document.getElementById("oldpassword").value;
            var newpassword = document.getElementById("newpassword").value;
            if(oldpassword === ""){
                alert("旧密码不能为空!");
                return false;
            }
            if(newpassword === ""){
                alert("新密码不能为空!");
                return false;
            }
            return true;
        }
    </script>
    <style>
        /* 页面背景 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* 渐变背景 */
            font-family: 'Arial', sans-serif;
        }

        /* 修改密码表单容器 */
        #updatepassword {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0.95;
            box-sizing: border-box; /* 包括内边距和边框在内的宽度计算 */
        }

        /* 标题样式 */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 输入框样式 */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box; /* 包括内边距和边框在内的宽度计算 */
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
        }

        /* 按钮样式 */
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        /* 错误提示 */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="updatepassword">
    <form action="/user/updatepassword" method="post" id="form">
        <h1>修改密码</h1>
        <input type="text" id="oldpassword" placeholder="请输入旧密码" />
        <input type="text" id="newpassword" placeholder="请输入新密码" />
        <div id="subdiv">
            <button type="submit" class="button" id="修改">修改密码</button>
        </div>
    </form>
</div>
<script>
    document.getElementById("form").addEventListener('submit', async function (e) {
        if (!check()) {
            e.preventDefault();
            return;
        }
        e.preventDefault();
        var oldpassword = document.getElementById("oldpassword").value;
        var newpassword = document.getElementById("newpassword").value;
        var token = localStorage.getItem("token");

        // 禁用按钮并添加loading提示
        var button = document.getElementById("修改");
        button.innerHTML = '修改中...';
        button.disabled = true;

        try {
            const response = await fetch("/user/updatepassword", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token, oldpassword, newpassword })
            });

            var data = await response.json();

            if (response.ok) {
                alert("修改成功！");
                setTimeout(() => {
                    window.location.href = "homepage"; // 跳转到主页
                }, 1000);
            } else {
                alert(data.status_msg);
            }
        } catch (error) {
            console.error("发生错误:", error);
            alert("发生错误，请重试");
        } finally {
            // 恢复按钮状态
            button.innerHTML = '修改密码';
            button.disabled = false;
        }
    });
</script>
</body>
</html>
