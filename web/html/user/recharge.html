<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值</title>
    <script>
        function check(){
            var balance = document.getElementById("balance").value;
            if (balance === ""){
                alert("充值金额不能为空!");
                return false;
            }
            return true;
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6c5ce7, #00b894); /* 背景渐变 */
            background-size: cover;
            background-position: center;
        }
        #recharge {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #6c5ce7;
            outline: none;
        }
        .button {
            margin: 10px 0;
            padding: 12px 20px;
            background: linear-gradient(135deg, #6c5ce7, #00b894);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        .button:hover {
            background: linear-gradient(135deg, #00b894, #6c5ce7);
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(1px);
        }
        #subdiv {
            margin-top: 20px;
        }
        /* 响应式设计 */
        @media (max-width: 500px) {
            #recharge {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div id="recharge">
    <form action="/user/updatebalance" method="post" id="form">
        <h1>充值</h1>
        <input type="text" id="balance" placeholder="请输入金额" />
        <div id="subdiv">
            <input type="submit" class="button" value="充值">
        </div>
    </form>
</div>
<script>
    document.getElementById("form").addEventListener('submit', async function (e) {
        if(!check()) {
            e.preventDefault();
            return;
        }
        e.preventDefault();
        var balance = document.getElementById("balance").value;
        balance = parseInt(balance, 10);
        var token = localStorage.getItem("token");
        try {
            const response = await fetch("/user/updatebalance", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token, balance })
            });
            var data = await response.json();
            if (response.ok) {
                alert("充值成功！");
                setTimeout(() => {
                    window.location.href = "homepage";
                }, 1000);
            } else {
                alert(data.status_msg);
            }
        } catch (error) {
            console.error("发生错误:", error);
            alert("发生错误，请重试");
        }
    });
</script>
</body>
</html>
