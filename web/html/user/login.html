<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script>
        function check() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var captcha = document.getElementById("captcha").value;
            if (username === "") {
                alert("用户名不能为空!");
                return false;
            }
            if (password === "") {
                alert("密码不能为空!");
                return false;
            }
            if (captcha === "") {
                alert("验证码不能为空!");
                return false;
            }
            return true;
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #a2c8ff); /* 白蓝渐变 */
            font-family: 'Arial', sans-serif;
        }
        #logindiv {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 软阴影 */
            opacity: 0.9;
        }
        #title {
            text-align: center;
            font-size: 2rem;
            color: #4A90E2;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4A90E2, #1C75D7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #1C75D7, #4A90E2);
        }
        .button:active {
            transform: translateY(2px);
        }
        .reset-btn {
            background-color: #f5f5f5;
            color: #555;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background-color: #e6e6e6;
        }
        #subdiv {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            #logindiv {
                width: 90%;
                padding: 15px;
            }
        }
        #captcha-container {
            display: flex;
            justify-content: space-between; /* 让输入框和验证码图片在同一行，间隔分开 */
            align-items: center;
            gap: 10px; /* 控制输入框与图片之间的间距 */
        }
        #captcha-container input {
            width: 70%; /* 设置验证码输入框的宽度 */
        }
        #captchaImage {
            width: 100px; /* 设置验证码图片的宽度 */
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="logindiv">
    <form action="user/login" method="post" id="form">
        <h1 id="title">登录</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="请输入用户名" required />
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="请输入密码" required />
        </div>
        <div id="captcha-container" class="input-group">
            <input type="text" id="captcha" placeholder="请输入验证码" />
            <img id="captchaImage" src="user/captcha" alt="验证码" onclick="this.src='user/captcha?'+Math.random();" />
        </div>
        <div id="subdiv">
            <button type="submit" class="button">登录</button>
            <button type="reset" class="button reset-btn">重置</button>
            <p>没有账号? <a href="register">注册</a></p>
        </div>
    </form>
</div>
<script>
    document.getElementById("form").addEventListener('submit', async function (e) {
        if(!check()){
            e.preventDefault();
            return;
        }
        e.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var captcha = document.getElementById("captcha").value;
        try {
            const response = await fetch("/user/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, captcha })
            });
            var data = await response.json();
            localStorage.setItem("token", data.token);
            if (response.ok) {
                alert("登录成功！");
                localStorage.setItem('message', data.status_msg);
                localStorage.setItem('objectname',data.user_id)
                setTimeout(() => {
                    window.location.href = "homepage";
                }, 1000);
            } else {
                alert(data.status_msg);
            }
        } catch (error) {
            console.error("发生错误:", error);
            alert("发生错误，请重试");
        }
    });
</script>
</body>
</html>
