<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script>
        function check(){
            var oldpassword = document.getElementById("oldpassword").value;
            var newpassword = document.getElementById("newpassword").value;
            if(oldpassword === ""){
                alert("旧密码不能为空!");
                return false;
            }
            if(newpassword === ""){
                alert("新密码不能为空!");
                return false;
            }
            return true;
        }
    </script>
    <style>
        /* 页面背景 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* 渐变背景 */
            font-family: 'Arial', sans-serif;
        }
        #subdiv {
            margin-top: 20px;  /* 增加按钮和输入框之间的间距 */
        }
        /* 修改密码表单容器 */
        #updatepassword {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0.95;
            box-sizing: border-box;
        }

        /* 标题样式 */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* 输入框样式 */
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #74ebd5;
            outline: none;
            box-shadow: 0 0 10px rgba(116, 235, 213, 0.5);
        }

        /* 按钮样式 */
        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(0);
        }

        /* 错误提示 */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 加载中提示样式 */
        .loading {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: #d9f7ff;
        }
    </style>
</head>
<body>
<div id="updatepassword">
    <form action="/user/updatepassword" method="post" id="form">
        <h1>修改密码</h1>
        <input type="text" id="oldpassword" placeholder="请输入旧密码" />
        <input type="text" id="newpassword" placeholder="请输入新密码" />
        <div id="subdiv">
            <button type="submit" class="button" id="修改">修改密码</button>
        </div>
        <div id="errorMessage" class="error"></div> <!-- 错误提示区域 -->
    </form>
</div>

<script>
    window.onload = function() {
        var token=localStorage.getItem('token')
        if(token===null){
            alert("请先登录！");
            setTimeout(() => {
                window.location.href = "login"; // 重定向到商品管理页面
            }, 1000);
        }
    };
    document.getElementById("form").addEventListener('submit', async function (e) {
        e.preventDefault();

        // 先进行前端验证
        if (!check()) {
            return;
        }

        var oldpassword = document.getElementById("oldpassword").value;
        var newpassword = document.getElementById("newpassword").value;
        var token = localStorage.getItem("token");

        // 禁用按钮并添加loading提示
        var button = document.getElementById("修改");
        button.innerHTML = '修改中...';
        button.disabled = true;

        try {
            const response = await fetch("/user/updatepassword", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token, oldpassword, newpassword })
            });

            var data = await response.json();

            if (response.ok) {
                alert("修改成功！");
                setTimeout(() => {
                    window.location.href = "homepage"; // 跳转到主页
                }, 1000);
            } else {
                document.getElementById("errorMessage").textContent = data.status_msg; // 显示错误信息
            }
        } catch (error) {
            console.error("发生错误:", error);
            alert("发生错误，请重试");
        } finally {
            // 恢复按钮状态
            button.innerHTML = '修改密码';
            button.disabled = false;
        }
    });
</script>
</body>
</html>
