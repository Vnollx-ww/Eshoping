<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品购物系统</title>
    <style>
        /* 背景设置 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* 渐变背景 */
            font-family: 'Arial', sans-serif;
        }

        /* 页面容器样式 */
        #homepage {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0.9;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 页面标题样式 */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 链接按钮样式 */
        a {
            text-decoration: none;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* 链接按钮悬停效果 */
        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 链接按钮点击效果 */
        a:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>
<div id="homepage">
    <h1>欢迎来到商品购物系统!</h1>
    <a href="login">点我进行登录</a>
</div>
</body>
</html>
