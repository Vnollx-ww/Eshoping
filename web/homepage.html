<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #InfoDiv {
            width: 350px;
            height: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            opacity: 0.8;
            border-radius: 5px;
            background-color: lavender;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* 垂直方向排列子元素 */
            align-items: center;    /* 水平方向居中对齐 */
        }
        input[type="text"] {
            width: 100%; /* 让输入框宽度填满 */
            padding: 10px; /* 增加内边距 */
            margin: 5px 0; /* 添加外边距 */
            border: 1px solid #ccc; /* 边框样式 */
            border-radius: 4px; /* 边角圆润 */
            box-sizing: border-box; /* 包括边框和内边距在内的宽度计算 */
        }
        button {
            margin: 5px 10px; /* 外边距 */
            padding: 10px 15px; /* 内边距 */
            background: linear-gradient(135deg, deepskyblue, dodgerblue); /* 渐变背景 */
            color: white; /* 字体颜色 */
            border: none; /* 去掉边框 */
            border-radius: 8px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停时显示为可点击 */
            transition: background 0.3s, transform 0.3s; /* 背景和变换过渡效果 */
            font-size: 16px; /* 字体大小 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影 */
        }
        button:hover {
            background: linear-gradient(135deg, dodgerblue, deepskyblue); /* 改变渐变方向 */
            transform: translateY(-2px); /* 提升效果 */
        }
        #userinfo {
            width: 80%;
            background-color: #f9f9f9; /* 背景颜色 */
            border: 1px solid #ccc; /* 边框 */
            border-radius: 5px; /* 圆角 */
            padding: 15px; /* 内边距 */
            margin-top: 10px; /* 顶部外边距 */
            font-family: Arial, sans-serif; /* 字体 */
            color: #333; /* 字体颜色 */
        }

        #userinfo p {
            margin: 0; /* 去掉段落的默认外边距 */
        }

    </style>
</head>
<body>
<div id="InfoDiv">
    <p id="message-container"></p>
    <button id="fetchUserInfo" style="align-items: center">查询用户信息</button>
    <div id="userinfo"></div>
</div>
<script>
    // 从 localStorage 获取消息
    //console.log(localStorage.getItem("token"))
    const message = localStorage.getItem('message');
    const messageContainer = document.getElementById('message-container');
    if (message) {
        messageContainer.textContent = message;
        localStorage.removeItem('message');
    } else {
        messageContainer.textContent = "没有消息";
    }
</script>
<script>
    document.getElementById('fetchUserInfo').addEventListener('click', async function() {
        try {
            const token=localStorage.getItem("token")
            console.log(token)
            const response = await fetch("userinfo", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token })
            });//向后端发起请求以json格式
            const data=await response.json()
            console.log(data); // 输出整个数据对象
            if (response.ok) {
                const userInfoDiv = document.getElementById('userinfo');
                userInfoDiv.innerHTML = `用户名: ${data.user.name}<br>用户ID: ${data.user.id}<br>用户余额: ${data.user.balance}<br>用户消费: ${data.user.cost}`;
            }
            else{
                alert(data.message)
            }
        } catch (error) {
            console.error("发生错误:", error);
            alert("发生错误，请重试");
        }
    });
</script>
</body>
</html>
